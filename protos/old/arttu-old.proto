syntax = "proto3";

package WompattiService;

import "computer.proto";

message Arttu {
	uint32 id = 1;
	uint32 computerId = 2;
}

message FetchArttuDevicesRequest {
	uint32 offset = 1;
	uint32 limit = 2;
}

message FetchArttuDeviceByIdRequest {
	uint32 arttuId = 1;
}

message FetchArttuDeviceByIdResponse {
	Arttu arttu = 1;
}

message FetchComputerByArttuIdRequest {
	uint32 arttuId = 1;
}

message FetchComputerByArttuIdResponse {
	Computer computer = 1;
}

