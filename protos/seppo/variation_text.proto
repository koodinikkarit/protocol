syntax = "proto3";

package SeppoService;

message VariationText {
	uint32 id = 1;
	uint32 variationId = 2;
	string text = 3;
}

message FetchVariationTextByVariationIdRequest {
	repeated uint32 variationIds = 1;
}

message FetchVariationTextByVariationIdResponse {
	repeated VariationText variationTexts = 1;
}