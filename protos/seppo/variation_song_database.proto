syntax = "proto3";

package SeppoService;

import "song_database.proto";

message VariationSongDatabases {
	uint32 variationId = 1;
	repeated SongDatabase songDatabases = 2;
}

message FetchVariationSongDatabasesRequest {
	repeated uint32 variationIds = 1;
}

message FetchVariationSongDatabasesResponse {
	repeated VariationSongDatabases variationSongDatabases = 1;
}