syntax = "proto3";

import "VideoConnection.proto";
import "KwmConnection.proto";

message LockProto {
    uint32 id = 1;
    uint32 programId = 2;
    uint64 repeatInterval = 3;
    uint32 repeatTimes = 4;
    uint64 startTime = 5;
    repeated VideoConnection videoConnections = 6;
    repeated KwmConnection kwmConnection = 7;  
}