syntax = "proto3";

import "VideoConnection.proto";
import "KwmConnection.proto";

message MatrixProto{
    uint32 id = 1;
    string ip = 2;
    uint32 port = 3;
    uint32 numConPorts = 4;
    uint32 numCpuPorts = 5;
    repeated VideoConnection videoConnections = 6;
    repeated KwmConnection kwmConnections = 7;
}